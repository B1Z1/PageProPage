<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!-- : Style Include : --> 
        <link rel="stylesheet" href="dest/css/style.min.css">
        <!-- : Swiper Style Include : -->
        <link rel="stylesheet" href="dest/lib/Swiper/css/swiper.min.css">
        <!-- : Adobe Fonts Include : -->
        <link rel="stylesheet" href="https://use.typekit.net/hpx5dki.css">
        <!-- : FontAwesome Include : -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body class="ui-bck--main"> 
        
        <!-- : Header Layout Start : -->
        <header class="l-header ui-bck--main aic">
            <div class="l-header__burger">
                <!-- : Component Burger Start : -->
                <div class="c-burger">
                    <div class="c-burger__line"></div>
                    <div class="c-burger__line"></div>
                    <div class="c-burger__line"></div>
                </div>
                <!-- : Component Burger End : -->
            </div>
            <div class="l-header__sygnet">
                <a href="#" class="c-link d-iblock">
                    <!-- : Component Sygnet Start : -->
                    <figure class="c-sygnet">
                        <img src="dest/img/logo.svg" alt="Sygnet PagePro" class="c-image">
                    </figure>
                    <!-- : Component Sygnet End : --> 
                </a>
            </div>
            <div class="l-header__navigation">
                <!-- : Component Navigation Start : -->
                <nav class="c-navigation c-navigation__header">
                    <ul class="c-list">
                        <li class="c-list__element c-list__element--mr20 d-iblock">
                            <a href="#" class="c-link">Home</a>
                            <label for="second-menu" class="c-fade__arrow"><i class="fas fa-caret-down"></i></label>
                            <input type="checkbox" id="second-menu" class="c-fade">
                            <!-- : Component Navigation Second Menu Start : --> 
                            <nav class="c-navigation__second c-fade__target ui-bck--main">
                                <ul class="c-list">
                                    <li class="c-list__element c-list__element--mb10 c-list__element--hovopac"><a href="#" class="c-link">World news</a></li>
                                    <li class="c-list__element c-list__element--mb10 c-list__element--hovopac"><a href="#" class="c-link">Travel</a></li>
                                    <li class="c-list__element c-list__element--mb10 c-list__element--hovopac"><a href="#" class="c-link">Technology</a></li>
                                    <li class="c-list__element c-list__element--mb10 c-list__element--hovopac"><a href="#" class="c-link">City</a></li>
                                    <li class="c-list__element c-list__element--mb10 c-list__element--hovopac"><a href="#" class="c-link">Culture</a></li>
                                    <li class="c-list__element c-list__element--mb10 c-list__element--hovopac"><a href="#" class="c-link">More...</a></li>
                                </ul>
                            </nav>
                            <!-- : Component Navigation Second Menu End : --> 
                        </li>
                        <li class="c-list__element c-list__element--mr20 c-list__element--hovopac d-iblock">
                            <a href="#" class="c-link">Discovery</a>
                        </li>
                        <li class="c-list__element c-list__element--mr20 c-list__element--hovopac d-iblock">
                            <a href="#" class="c-link">Photos</a>
                        </li>
                        <li class="c-list__element c-list__element--hovopac d-iblock">
                            <a href="#" class="c-link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- : Component Navigation End : -->
            </div>
            <div class="l-header__avatar">
                <a href="#" class="c-link d-iblock">
                    <!-- : Component Avatar Start : -->
                    <figure class="c-avatar">
                        <img src="dest/img/Avatar.jpg" alt="Avatar" class="c-image">
                    </figure>
                    <!-- : Component Avatar End : -->
                </a>
            </div>
        </header>
        <!-- : Header Layout end : -->

    <!-- : Swiper Script Include : -->
    <script src="dest/lib/Swiper/js/swiper.min.js"></script>
    <!-- : Main Script Include : -->
    <script src="dest/js/main.js"></script>
    </body>
</html>
